<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/output.css">
    <title>Document</title>
</head>
<body>
    <div class="mx-auto max-w-screen-xl px-4 py-auto sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
          <!-- <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">
            Get started today
          </h1> -->
      
          <!-- <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati sunt
            dolores deleniti inventore quaerat mollitia? 
          </p> -->
      
          <form
            action="./register" method="post"
            class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
          >
            <p class="text-center text-lg font-medium">Sign up your account</p>
      
            <div>
              <label for="names" class="sr-only">You names</label>
      
              <div class="relative">
                <input
                id="names" name="names"
                  type="text"
                  class="w-full rounded-lg border-gray-200 p-3 pe-12 text-sm shadow-sm"
                  placeholder="Enter Names"
                />
              </div>
            </div>

            <div>
                <label for="username" class="sr-only">User names</label>
        
                <div class="relative">
                  <input
                  id="username" 
                  type="text"
                    class="w-full rounded-lg border-gray-200 p-3 pe-12 text-sm shadow-sm"
                    placeholder="Username"
                  />
                </div>
              </div>

            <div>
              <label for="email" class="sr-only">Email</label>
      
              <div class="relative">
                <input
                  type="email" id="email" name="email"
                  class="w-full rounded-lg border-gray-200 p-3 pe-12 text-sm shadow-sm"
                  placeholder="Enter email"
                />
              </div>
            </div>
      
            <div>
              <label for="password" class="sr-only">Password</label>      
              <div class="relative">
                <input
                  type="password" name="password"
                  class="w-full rounded-lg border-gray-200 p-3 pe-12 text-sm shadow-sm"
                  placeholder="Enter password"
                />      
                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </span>
              </div>
            </div>

            <div>
              <label for="password1" class="sr-only">Re-Enter Password</label>      
              <div class="relative">
                <input
                  type="password" id="password1" name="password1"
                  class="w-full rounded-lg border-gray-200 p-3 pe-12 text-sm shadow-sm"
                  placeholder="Confirm password"
                />      
                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </span>
              </div>
            </div>
      
            <button
              type="submit"
              class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
            >
              Sign Up
            </button>

            <div class="flex items-center w-full my-4">
              <hr class="w-full text-gray-600">
              <p class="px-3 text-gray-600">OR</p>
              <hr class="w-full text-gray-600">
            </div>

            <div class="flex items-center pt-2 space-x-1">
              <div class="flex-1 h-px sm:w-16 dark:bg-gray-700"></div>
              <p class="px-3 text-sm dark:text-gray-400">
                Continue with 
              </p>
              <div class="flex-1 h-px sm:w-16 dark:bg-gray-700"></div>
            </div>
            <div class="flex justify-center space-x-4">
              <button aria-label="Log in with Google" class="p-3 rounded-sm">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 32 32"
                  class="w-5 h-5 fill-current"
                >
                  <path
                    d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"
                  ></path>
                </svg>
              </button>
              <button aria-label="Log in with Twitter" class="p-3 rounded-sm">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 32 32"
                  class="w-5 h-5 fill-current"
                >
                  <path
                    d="M31.937 6.093c-1.177 0.516-2.437 0.871-3.765 1.032 1.355-0.813 2.391-2.099 2.885-3.631-1.271 0.74-2.677 1.276-4.172 1.579-1.192-1.276-2.896-2.079-4.787-2.079-3.625 0-6.563 2.937-6.563 6.557 0 0.521 0.063 1.021 0.172 1.495-5.453-0.255-10.287-2.875-13.52-6.833-0.568 0.964-0.891 2.084-0.891 3.303 0 2.281 1.161 4.281 2.916 5.457-1.073-0.031-2.083-0.328-2.968-0.817v0.079c0 3.181 2.26 5.833 5.26 6.437-0.547 0.145-1.131 0.229-1.724 0.229-0.421 0-0.823-0.041-1.224-0.115 0.844 2.604 3.26 4.5 6.14 4.557-2.239 1.755-5.077 2.801-8.135 2.801-0.521 0-1.041-0.025-1.563-0.088 2.917 1.86 6.36 2.948 10.079 2.948 12.067 0 18.661-9.995 18.661-18.651 0-0.276 0-0.557-0.021-0.839 1.287-0.917 2.401-2.079 3.281-3.396z"
                  ></path>
                </svg>
              </button>
              <button aria-label="Log in with GitHub" class="p-3 rounded-sm">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 32 32"
                  class="w-5 h-5 fill-current hover:fill-blue-400 focus:fill-blue-400"
                >
                  <path
                    d="M16 0.396c-8.839 0-16 7.167-16 16 0 7.073 4.584 13.068 10.937 15.183 0.803 0.151 1.093-0.344 1.093-0.772 0-0.38-0.009-1.385-0.015-2.719-4.453 0.964-5.391-2.151-5.391-2.151-0.729-1.844-1.781-2.339-1.781-2.339-1.448-0.989 0.115-0.968 0.115-0.968 1.604 0.109 2.448 1.645 2.448 1.645 1.427 2.448 3.744 1.74 4.661 1.328 0.14-1.031 0.557-1.74 1.011-2.135-3.552-0.401-7.287-1.776-7.287-7.907 0-1.751 0.62-3.177 1.645-4.297-0.177-0.401-0.719-2.031 0.141-4.235 0 0 1.339-0.427 4.4 1.641 1.281-0.355 2.641-0.532 4-0.541 1.36 0.009 2.719 0.187 4 0.541 3.043-2.068 4.381-1.641 4.381-1.641 0.859 2.204 0.317 3.833 0.161 4.235 1.015 1.12 1.635 2.547 1.635 4.297 0 6.145-3.74 7.5-7.296 7.891 0.556 0.479 1.077 1.464 1.077 2.959 0 2.14-0.020 3.864-0.020 4.385 0 0.416 0.28 0.916 1.104 0.755 6.4-2.093 10.979-8.093 10.979-15.156 0-8.833-7.161-16-16-16z"
                  ></path>
                </svg>
              </button>
            </div>
      
            <p class="text-center text-sm text-gray-500">
              You have an account?
              <a class="underline hover:text-blue-700 focus:text-blue-700" href="./login.html">Sign In</a>
            </p>
          </form>
        </div>
      </div>
    
</body>
</html>
